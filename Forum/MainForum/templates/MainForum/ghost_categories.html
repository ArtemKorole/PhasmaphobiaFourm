{% extends 'MainForum/base.html' %}
{% block title %}Призраки{% endblock %}

{% block content %}

<div class="container">
    {% for i in ghosts %}
    <div class="ghost_cart">
        <a href="{{ i.get_absolute_url }}" class="ref2"><h1>{{i.name}}</h1></a>
        <h2>Описание:</h2>
        <p>{{i.description}}</p>
        <strong><p>Номер в журнале:{{i.number}}</p></strong>
    </div>
    {% endfor %}
</div>

{% endblock %}
