{% extends 'MainForum/base.html' %}
{% block title %}Призраки{% endblock %}

{% block content %}

{% for i in ghosts %}
    <a href = "{% url 'ghost' id=i.id %}"  class = 'ref'><h1>{{i.name}}</h1></a>
    <h2>Описание:</h2>
    <p>{{i.description}}</p>
    <strong><p>Номер в журнале:{{i.number}}</p></strong>
    <img class = "ghost_img" src="{{i.img_url}}" alt="">
{% endfor %}

{% endblock %}
